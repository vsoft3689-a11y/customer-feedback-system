<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Feedback App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
    }
    .register-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      margin-top: 80px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 450px;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <a class="navbar-brand" href="#">Feedback App</a>
</nav>

<div class="container d-flex justify-content-center">
  <div class="register-container">
    <h3 class="mb-4 text-center">Register</h3>
    <form id="registerForm" novalidate>
      <div class="form-group">
        <label for="nameInput">Full Name</label>
        <input type="text" class="form-control" id="nameInput" placeholder="Your full name" required minlength="3" />
        <div class="invalid-feedback">Please enter your full name (min 3 characters).</div>
      </div>
      <div class="form-group">
        <label for="emailInput">Email address</label>
        <input type="email" class="form-control" id="emailInput" placeholder="Enter email" required />
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>
      <div class="form-group">
        <label for="passwordInput">Password</label>
        <input type="password" class="form-control" id="passwordInput" placeholder="Password" required minlength="6" />
        <div class="invalid-feedback">Password must be at least 6 characters.</div>
      </div>
      <button type="submit" class="btn btn-success btn-block">Register</button>
    </form>
    <p class="mt-3 text-center">Already have an account? <a href="login.html">Login here</a></p>
  </div>
</div>

<footer class="bg-success text-white text-center py-3 mt-auto">
  &copy; 2025 Feedback App
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
