<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Orders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      color: #343a40;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .order-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      padding: 15px;
    }
    .product-image {
      max-width: 100px;
      max-height: 100px;
      object-fit: cover;
      border-radius: 6px;
    }
    footer {
      background-color: #28a745;
      color: white;
      text-align: center;
      padding: 12px 0;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <a class="navbar-brand" href="user.html">User Panel</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="./user-products.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="./user-feedback.html">Feedback</a></li>
        <li class="nav-item">
          <span class="nav-link disabled">Logged in as: <strong id="userNameDisplay"></strong></span>
        </li>
        <li class="nav-item"><a class="nav-link" href="#" id="logoutBtn">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4 flex-fill">
    <h3>My Orders</h3>
    <div id="orderList" class="mt-4">
      <!-- Orders will be loaded here -->
    </div>
  </div>

  <footer>
    &copy; 2025 Feedback App
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(function () {
      const user = JSON.parse(localStorage.getItem("feedbackUser")) || {name: "Guest", id: 0};
      $("#userNameDisplay").text(user.name);

      $("#logoutBtn").click(function(e) {
        e.preventDefault();
        localStorage.removeItem("feedbackUser");
        alert("Logged out");
        window.location = "login.html";
      });

      function loadOrders() {
        // Get orders from localStorage for this user
        const orders = (JSON.parse(localStorage.getItem("orders")) || [])
                        .filter(o => o.userId === user.id);

        const container = $("#orderList");
        container.empty();

        if (!orders.length) {
          container.html("<p>You have no orders yet.</p>");
          return;
        }

        orders.forEach((order, index) => {
          const discountPrice = (order.price * (100 - (order.discount || 0)) / 100).toFixed(2);
          const feedbackButton = order.status === "Purchased" 
            ? `<button class="btn btn-sm btn-info leave-feedback" data-index="${index}">Leave Feedback</button>` 
            : "";

          const deleteButton = `<button class="btn btn-sm btn-danger delete-order" data-index="${index}">Delete</button>`;

          const orderHTML = `
            <div class="order-card row align-items-center">
              <div class="col-md-2">
                <img src="${order.image || 'https://via.placeholder.com/100x100?text=No+Image'}" alt="${order.name}" class="product-image" />
              </div>
              <div class="col-md-4">
                <h5>${order.name}</h5>
                <p>Price: $${discountPrice} <small class="text-muted">${order.discount ? `(${order.discount}% off)` : ''}</small></p>
                <p>Quantity: ${order.quantity || 1}</p>
              </div>
              <div class="col-md-2">
                <p><strong>Status:</strong> ${order.status}</p>
              </div>
              <div class="col-md-4 d-flex justify-content-end gap-2">
                ${feedbackButton}
                ${deleteButton}
              </div>
            </div>
          `;

          container.append(orderHTML);
        });
      }

      // Handle feedback button click
      $("#orderList").on("click", ".leave-feedback", function() {
        const index = $(this).data("index");
        const orders = (JSON.parse(localStorage.getItem("orders")) || []).filter(o => o.userId === user.id);
        const order = orders[index];
        if (!order) return alert("Order not found.");

        // Pass productId or order details via query param for feedback page
        window.location.href = `user-feedback.html?productId=${order.id}`;
      });

      // Handle delete button click
      $("#orderList").on("click", ".delete-order", function() {
        const index = $(this).data("index");
        let orders = JSON.parse(localStorage.getItem("orders")) || [];
        // Filter orders for user
        let userOrders = orders.filter(o => o.userId === user.id);

        if (!userOrders[index]) return alert("Order not found.");

        // Remove order from userOrders
        userOrders.splice(index, 1);

        // Remove all this user's orders from global orders and add updated userOrders
        orders = orders.filter(o => o.userId !== user.id).concat(userOrders);

        localStorage.setItem("orders", JSON.stringify(orders));

        alert("Order deleted.");
        loadOrders();
      });

      loadOrders();
    });
  </script>

</body>
</html>
